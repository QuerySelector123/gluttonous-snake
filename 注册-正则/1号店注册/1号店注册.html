<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/conmont.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/1号店.css">
</head>

<body>
    <div class="tit_warp">
        <div class="tit_left">
            <img src="image/1号店/logo.png" alt="">
        </div>
        <div class="tit_right">
          <span class="nihao">你好，欢迎光临1号店！</span>
          <span class="donglu">请登录</span>
          <img src="image/1号店/1.png" alt="">
          <span class="bangzhu">帮助中心</span>
          <span class="xia">
              <em></em>
          </span>
        </div>
    </div>
    <div class="con_warp">
        <div class="con">
            <div class="zhuce">
                <h3>1号店注册</h3>
            </div>
            <form action="https://passport.yhd.com/" method="GET" id="form">
            <div class="yonghuming">
                <input type="text" placeholder="用户名用户名" name="" id="ipt">
                <p>请输入4-20的字符，有中文，英文，数字或下划线组成</p>
                <!-- <h5>用户名不能为空</h5> -->
                <h4></h4>
            </div>
            <div class="shoujihao">
                <input type="text" placeholder="手机号" name="" id="phone">
                <p style="line-height: 40px;">请输入手机号</p>
            </div>
            <div class="yanzheng">
                <input style="width: 180px;height: 40px;float: left;" type="text"placeholder="短信验证码" name="" id="yanzhengma">
                <button id="btn">获取验证码</button>
                <p style="line-height: 40px;">请输入6位数字验证码</p>
            </div>
            <div class="shezhimima">
                <input type="password" placeholder="设置密码" name="" id="pass1">
                <p>请输入4-20的字符，有英文，数字组成</p>
            </div>
            <div class="querenmima">
                <input type="password" placeholder="确认密码" name="" id="pass2">
                <p style="line-height: 40px;">请再次确认你的密码</p>
            </div>
             <div class="shengming">
                 <em>点击注册，表是你同意1号店</em>
                 <b>《服务协议及隐私声明》</b>
             </div>
             <div class="tongyi">
                <input style="background-color:red;border:1px solid red;width: 300px;color: #fff;" value="同意协议并注册" type="submit" name="" id="tongyi1">
             </div>
            </form>
        </div>
    </div>
    <div class="floor_warp">
        <div class="floor">
            <div class="floor_top">
                <em>泸ICP备16050468号</em>
                <b>|</b>
                <em>泸B2-20170039</em>
                <b>|</b>
                <em>营业执照</em>
            </div>
            <div class="floor_bottom">
                <em>Copyright</em>
                <b>c</b>
                <em>1号店网上超市 2007-2018，ALL Rights Reserved</em>
            </div>
        </div>
    </div>
</body>
<script src="js/1号店.js"></script>

</html>
