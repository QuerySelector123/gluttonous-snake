<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height:0px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 250px;
        }
      
    </style>
</head>
<body>
    <div class="box">
        <img src="big.jpg" alt="">
    </div>
</body>
<script>
    var div=document.querySelector("div");
    var img=document.querySelector("img");
    var Time=0;
  var time=setInterval(function(){
     Time=Time+1;
      div.style.height=Time+"px";
    //   console.log(img.style.height)
    console.log(Time);
      if(Time==img.height){
          clearInterval(time);
        var  time1= setInterval(function(){
              Time=Time-1;
              div.style.height=Time+"px";
              if(Time==100){
                clearInterval(time1);
              }
          },30)
          }
    },30)
    
</script>
</html>
