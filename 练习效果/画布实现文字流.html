<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        var canvas = document.getElementById("canvas");

        var ctx = canvas.getContext("2d");

       
        var s = window.screen;

        
        var w = s.width;
        var h = s.height;

       
        canvas.width = w;
        canvas.height = h;

     
        var fontSize = 20;
       
        var cols = Math.floor(w / fontSize);// 屏幕一行放多少个文字

        
        var drops = [];
        var str = "蔡徐坤";
      
        for (var i = 0; i < cols; i++) {
            drops.push(0)
        }


        function drawString() {
           
            ctx.fillStyle = "rgba(0,0,0,0.05)"
            
            ctx.fillRect(0, 0, w, h);

            
            ctx.font = "600 " + fontSize + "px 楷体";

            
            ctx.fillStyle = "pink";

            for (var i = 0; i < cols; i++) {   
                var x = i * fontSize;
                var y = drops[i] * fontSize;
                ctx.fillText(str[Math.floor(Math.random() * str.length)], x, y);
                if (y > h && Math.random() > 0.99) {
                    drops[i] = 0;
                }
                drops[i]++
            }

        }
        setInterval(drawString, 50);

    </script>
</body>

</html>
