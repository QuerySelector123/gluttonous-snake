<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin-top: 50px;
            margin-left: 50px;
        }
        .box b{
           font-size: 30px;
           margin: 3px;
           cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <b id="b1">☆</b>
        <b id="b2">☆</b>
        <b id="b3">☆</b>
        <b id="b4">☆</b>
        <b id="b5">☆</b>
</body>
<script>
    var b1=document.querySelector("#b1");
    var b2=document.querySelector("#b2");
    var b3=document.querySelector("#b3");
    var b4=document.querySelector("#b4");
    var b5=document.querySelector("#b5");
    var b=document.querySelectorAll("b");
    // console.log(b)
    b5.onmouseover=function(){
        b1.style.background="yellow";
        b2.style.background="yellow";
        b3.style.background="yellow";
        b4.style.background="yellow";
        b5.style.background="yellow";
    }
    b5.onmouseout=function(){
        b1.style.background="none";
        b2.style.background="none";
        b3.style.background="none";
        b4.style.background="none";
        b5.style.background="none";
    }
    b4.onmouseover=function(){
        b1.style.background="yellow";
        b2.style.background="yellow";
        b3.style.background="yellow";
        b4.style.background="yellow";
    }
    b4.onmouseout=function(){
        b1.style.background="none";
        b2.style.background="none";
        b3.style.background="none";
        b4.style.background="none";
    }
    b3.onmouseover=function(){
        b1.style.background="yellow";
        b2.style.background="yellow";
        b3.style.background="yellow";
    }
    b3.onmouseout=function(){
        b1.style.background="none";
        b2.style.background="none";
        b3.style.background="none";
    }
    b2.onmouseover=function(){
        b1.style.background="yellow";
        b2.style.background="yellow";
    }
    b2.onmouseout=function(){
        b1.style.background="none";
        b2.style.background="none";
    }
    b1.onmouseover=function(){
        b1.style.background="yellow";
    }
    b1.onmouseout=function(){
        b1.style.background="none";
    }



</script>
</html>
