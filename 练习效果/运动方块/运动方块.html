<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1,#box2{
         width: 100px;
         height: 100px;
         background-color: red;
         margin: 5px;
        }
    </style>
</head>
<body>
    <button id="but">移动</button>
    <div id=box1></div>
</body>
<script>
    var box1=document.querySelector("#box1");
    var but=document.querySelector("#but");
    but.onclick=function(){
        var m=0;
     var time=setInterval(function(){
         m+=time;
         box1.style.marginLeft=m+"px";
         if(m==1000){
             clearInterval(time);
         }
         

        },30)
    }
</script>
</html>
